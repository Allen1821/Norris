<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Terms and Conditions - Norris Precision Manufacturing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Base and Page-Specific Styles -->
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="terms.css">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo-container">
        <div class="logo" onclick="window.location = '../index.html'"></div>
      </div>

  <!-- Navigation Placeholder -->
  <div id="nav-placeholder"></div>
  <script src="../nav-bar/nav.js"></script>


      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </div>
    
    <!-- Mobile Navigation Placeholder -->
    <div id="mobile-nav-placeholder"></div>
    <script src="../mobile-nav/mobile.js"></script>
  </header>

  <!-- Main Content: Terms and Conditions -->
  <main class="terms-page">
    <section class="terms-section">
      <div class="terms-container">
        <div class="terms-sidebar">
          <div class="terms-file-list">
            <div class="terms-file-item active" data-pdf="../certifications/terms-conditions.pdf">
              <i class="fas fa-file-alt"></i> Terms & Conditions
            </div>
            <div class="terms-file-item" data-pdf="../certifications/quality-clauses.pdf">
              <i class="fas fa-check-circle"></i> Quality Clauses
            </div>
          </div>
        </div>
        <div class="terms-viewer">
          <iframe id="terms-frame" src="../certifications/terms-conditions.pdf" frameborder="0"></iframe>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-placeholder"></div>
  <script src="../footer/footer.js"></script>
  
  <!-- Scripts -->
  <script>
    // PDF Switching Logic
    document.addEventListener('DOMContentLoaded', () => {
      const fileItems = document.querySelectorAll('.terms-file-item');
      const termsFrame = document.getElementById('terms-frame');
      fileItems.forEach(item => {
        item.addEventListener('click', () => {
          fileItems.forEach(el => el.classList.remove('active'));
          item.classList.add('active');
          const pdfFile = item.getAttribute('data-pdf');
          termsFrame.src = pdfFile;
        });
      });
    });
  </script>
  <script src="../script.js" defer></script>
</body>
</html>
